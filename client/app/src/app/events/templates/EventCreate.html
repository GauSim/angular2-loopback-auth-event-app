<div>
    <button (click)="toggelForm()" class="btn btn-default">
        <span [hidden]="!hideForm"> show form</span>
        <span [hidden]="hideForm"> hide form</span>
    </button>
    <div class="panel panel-default" [hidden]="hideForm">
        <div class="panel-heading">
            Create Event
        </div>
        <div class="panel-body">
            <form class="loginForm" #loginForm="ngForm" (ngSubmit)="createItem(item)" [hidden]="isLoading">

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">name*</label>
                            <input type="text" [(ngModel)]="item.name" ngControl="name" #name="ngForm" class="form-control" id="name" placeholder="name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="date">date*</label>
                            <DatePicker [input-date]="item.date" (on-select)="item.date = $event"></DatePicker>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="location">location</label>
                            <input type="text" [(ngModel)]="item.location" ngControl="location" #location="ngForm" class="form-control" id="location"
                            placeholder="location">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="url">url</label>
                            <input type="url" [(ngModel)]="item.url" ngControl="url" #url="ngForm" class="form-control" id="url" placeholder="url">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">description</label>
                    <textarea [(ngModel)]="item.description" ngControl="description" #description="ngForm" class="form-control" id="description"
                    placeholder="description"></textarea>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary pull-right"> add </button>
                    </div>
                </div>

            </form>
        </div>
    </div>




</div>
